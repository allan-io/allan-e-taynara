<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="quizz-container">
      <div class="quizz-header">
        <h2 class="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" id="a" name="answer" />
            <label class="aEl" for="a">question</label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" />
            <label class="bEl" for="b">question</label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" />
            <label class="cEl" for="c">question</label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" />
            <label class="dEl" for="d">question</label>
          </li>
        </ul>
      </div>

      <button class="submitBtn">Responder</button>
      <button class="nextBtn hidden">Proxima Pergunta</button>
    </div>
    <div class="result-container hidden">
      <h3 class="result-header">RESULTADO</h3>
      <p class="result-message"></p>
    </div>
  </body>
</html>
